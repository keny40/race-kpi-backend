<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI Test Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; padding:20px; }
    h1, h2 { margin-bottom:12px; }

    .cards { display:flex; gap:16px; margin-bottom:14px; flex-wrap:wrap; align-items:center; }
    .card {
      background:#1c1c1c; border:1px solid #333; border-radius:8px;
      padding:14px 18px; min-width:160px;
    }
    .card-title { font-size:13px; opacity:0.7; margin-bottom:6px; }
    .card-value { font-size:26px; font-weight:700; }
    .green { color:#4caf50; } .red { color:#f44336; } .blue { color:#03a9f4; }

    .control {
      background:#1c1c1c; border:1px solid #333; border-radius:8px;
      padding:10px 12px;
    }
    .control label { font-size:12px; opacity:.8; margin-right:6px; }
    .control input { width:70px; }

    table { width:100%; border-collapse: collapse; }
    th, td { padding:8px 10px; border-bottom:1px solid #333; }
    th { background:#222; text-align:left; }

    .feedback.hit { color:#4caf50; }
    .feedback.miss { color:#f44336; }

    .alert { background:#2a1b1b; border:1px solid #f44336; color:#f44336; padding:10px; border-radius:6px; display:none; }
  </style>
</head>
<body>

<h1>스트릭 대시보드</h1>

<h2>최근 N회 스트릭</h2>
<div class="cards">
  <div class="control">
    <label>최근 N</label>
    <input id="recentN" type="number" min="5" max="200" value="20">
  </div>
  <div class="card">
    <div class="card-title">최근 N 연속 적중</div>
    <div class="card-value green" id="recentHitStreak">0</div>
  </div>
  <div class="card">
    <div class="card-title">최근 N 연속 실패</div>
    <div class="card-value red" id="recentMissStreak">0</div>
  </div>
</div>

<h2>모델별 현재 스트릭</h2>
<div class="cards" id="modelStreakCards"></div>

<h2>스트릭 알림</h2>
<div class="cards">
  <div class="control">
    <label>실패 ≥</label>
    <input id="alertMiss" type="number" min="2" max="10" value="3">
  </div>
  <div class="control">
    <label>적중 ≥</label>
    <input id="alertHit" type="number" min="2" max="10" value="5">
  </div>
</div>
<div id="alertBox" class="alert"></div>

<table>
  <thead>
    <tr>
      <th>시간</th>
      <th>단계</th>
      <th>경주 ID</th>
      <th>내용</th>
    </tr>
  </thead>
  <tbody id="timelineBody"></tbody>
</table>

<script src="dashboard.js"></script>
</body>
</html>
