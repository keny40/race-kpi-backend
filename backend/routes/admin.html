<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Console</title>
</head>
<body>

<h2>관리자 콘솔</h2>

<section style="margin-top:20px">
  <h3>관리자 액션 로그</h3>

  <div style="margin-bottom:10px">
    <input id="f-admin" placeholder="admin_id" />
    <input id="f-action" placeholder="action" />
    <input id="f-since" placeholder="since (YYYY-MM-DD)" />
    <button onclick="loadLogs()">조회</button>
  </div>

  <table border="1" cellpadding="6" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>시간</th>
        <th>관리자</th>
        <th>액션</th>
        <th>상세</th>
      </tr>
    </thead>
    <tbody id="log-body"></tbody>
  </table>
</section>

<script>
async function loadLogs() {
  const admin = document.getElementById('f-admin').value;
  const action = document.getElementById('f-action').value;
  const since  = document.getElementById('f-since').value;

  const qs = new URLSearchParams({ limit: 100 });
  if (admin) qs.append('admin_id', admin);
  if (action) qs.append('action', action);
  if (since) qs.append('since', since);

  const res = await fetch('/api/admin/logs?' + qs.toString());
  const data = await res.json();

  const body = document.getElementById('log-body');
  body.innerHTML = '';

  data.items.forEach(r => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.created_at}</td>
      <td>${r.admin_id}</td>
      <td>${r.action}</td>
      <td>${r.detail || ''}</td>
    `;
    body.appendChild(tr);
  });
}

loadLogs();
</script>

</body>
</html>
