<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>운영 관리자 콘솔</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 24px;
      background: #fafafa;
    }
    h1 {
      margin-bottom: 8px;
    }
    .desc {
      color: #666;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 24px;
      margin-bottom: 24px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      flex: 1;
    }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 13px;
      margin-right: 8px;
      background: #eee;
    }
    .btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #fff;
      margin-right: 6px;
    }
    .btn.primary {
      background: #111;
      color: #fff;
      border-color: #111;
    }
    .btn.danger {
      background: #c62828;
      color: #fff;
      border-color: #c62828;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    pre {
      background: #f4f4f4;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      overflow-x: auto;
    }
    .right {
      min-width: 320px;
    }
  </style>
</head>
<body>

<h1>운영 관리자 콘솔</h1>
<div class="desc">
  /api/admin/state · /red-score · /red-report.pdf 기반으로 동작합니다
</div>

<div class="row">
  <div class="card">
    <div>
      <span class="badge" id="lockBadge">LOCK: -</span>
      <span class="badge" id="scoreBadge">SCORE: -</span>
    </div>

    <h3>AUTO RED</h3>
    <p>자동 RED 판단 on/off</p>
    <button class="btn primary" onclick="toggleAutoRed(true)">ON</button>
    <button class="btn" onclick="toggleAutoRed(false)">OFF</button>

    <h3 style="margin-top:16px;">FORCE PASS</h3>
    <p>무조건 PASS 강제</p>
    <button class="btn primary" onclick="toggleForcePass(true)">ON</button>
    <button class="btn" onclick="toggleForcePass(false)">OFF</button>

    <h3 style="margin-top:16px;">RED LOCK FLAG</h3>
    <p>운영자가 강제 LOCK / 해제</p>
    <button class="btn danger" onclick="setLock(true)">LOCK</button>
    <button class="btn" onclick="setLock(false)">UNLOCK</button>

    <div style="margin-top:20px;">
      <button class="btn" onclick="refresh()">새로고침</button>
      <button class="btn primary" onclick="openPdf()">PDF</button>
    </div>

    <h3 style="margin-top:20px;">현재 상태</h3>
    <pre id="stateBox">loading...</pre>
  </div>

  <div class="card right">
    <h3>RED 점수 추이</h3>
    <p class="desc">최근 status 로그 기반 점수</p>
    <pre id="scoreExplain">loading...</pre>
  </div>
</div>

<script>
async function adminLogin() {
  const pw = prompt("관리자 비밀번호를 입력하세요");
  if (!pw) return;

  const res = await fetch("/api/admin/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ password: pw })
  });

  if (!res.ok) {
    alert("관리자 인증 실패");
    return;
  }
  location.reload();
}

async function fetchState() {
  const res = await fetch("/api/admin/state");
  if (res.status === 403) {
    adminLogin();
    return;
  }
  const data = await res.json();
  document.getElementById("stateBox").textContent = JSON.stringify(data, null, 2);
}

async function fetchScore() {
  const res = await fetch("/api/admin/red-score");
  if (!res.ok) return;
  const data = await res.json();

  document.getElementById("scoreExplain").textContent =
    JSON.stringify(data, null, 2);

  if (data.locked !== undefined) {
    document.getElementById("lockBadge").textContent =
      "LOCK: " + (data.locked ? "ON" : "OFF");
  }
  if (data.score !== undefined) {
    document.getElementById("scoreBadge").textContent =
      "SCORE: " + data.score;
  }
}

async function toggleAutoRed(v) {
  await fetch("/api/admin/auto-red", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ value: v })
  });
  refresh();
}

async function toggleForcePass(v) {
  await fetch("/api/admin/force-pass", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ value: v })
  });
  refresh();
}

async function setLock(v) {
  await fetch("/api/admin/lock", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ value: v })
  });
  refresh();
}

function openPdf() {
  window.open("/red-report.pdf", "_blank");
}

function refresh() {
  fetchState();
  fetchScore();
}

window.addEventListener("load", () => {
  refresh();
});
</script>

</body>
</html>
