<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>운영 관리자 콘솔</title>
<style>
body { font-family: Arial; background:#f5f5f5; padding:20px; }
h1 { margin-bottom:6px; }
.desc { font-size:13px; color:#666; margin-bottom:12px; }
.row { display:flex; gap:20px; }
.box { background:#fff; padding:16px; border-radius:8px; flex:1; }
.badge { padding:6px 12px; border-radius:20px; background:#eee; font-weight:bold; margin-right:8px; }
button { padding:8px 14px; margin:4px; border-radius:6px; border:1px solid #ccc; cursor:pointer; }
button.primary { background:#000; color:#fff; }
button.danger { background:#b00020; color:#fff; }
pre { background:#111; color:#0f0; padding:10px; height:160px; overflow:auto; }
table { width:100%; font-size:13px; border-collapse:collapse; }
td, th { border:1px solid #ccc; padding:6px; text-align:left; }
</style>
</head>
<body>

<h1>운영 관리자 콘솔</h1>
<div class="desc">RED 운영 · 관리자 액션 로그 · Slack 연동</div>

<div>
  <span id="lockBadge" class="badge">LOCK: -</span>
  <span id="scoreBadge" class="badge">SCORE: -</span>
</div>

<br/>

<div class="row">
  <div class="box">
    <h3>AUTO RED</h3>
    <button onclick="api('/auto-red',true)">ON</button>
    <button onclick="api('/auto-red',false)">OFF</button>

    <h3>FORCE PASS</h3>
    <button onclick="api('/force-pass',true)">ON</button>
    <button onclick="api('/force-pass',false)">OFF</button>

    <h3>LOCK</h3>
    <button class="danger" onclick="api('/lock',true)">LOCK</button>
    <button onclick="api('/lock',false)">UNLOCK</button>

    <br/><br/>
    <button onclick="refresh()">새로고침</button>
    <button class="primary" onclick="openPdf()">PDF</button>

    <h3>현재 상태</h3>
    <pre id="stateBox">loading...</pre>
  </div>

  <div class="box">
    <h3>RED 점수 히스토리</h3>
    <canvas id="chart" width="400" height="200"></canvas>
  </div>
</div>

<br/>

<div class="box">
  <h3>관리자 액션 로그</h3>
  <table>
    <thead>
      <tr><th>시간</th><th>액션</th><th>값</th></tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>
</div>

<script>
function ensureAuth() {
  fetch("/api/admin/state", { credentials: "include" })
    .then(r => {
      if (r.ok) return;
      const pw = prompt("관리자 비밀번호를 입력하세요");
      if (!pw) return;
      return fetch("/api/admin/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        credentials: "include",
        body: JSON.stringify({ password: pw })
      }).then(res => {
        if (!res.ok) throw new Error();
        location.reload();
      });
    })
    .catch(() => alert("관리자 인증 실패"));
}

ensureAuth();

function api(path,value){
  fetch("/api/admin"+path,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    credentials:"include",
    body:JSON.stringify({value:value})
  }).then(refresh)
}

function refresh(){
  fetch("/api/admin/state",{credentials:"include"})
    .then(r=>r.json())
    .then(d=>stateBox.textContent=JSON.stringify(d,null,2))

  fetch("/api/admin/logs",{credentials:"include"})
    .then(r=>r.json())
    .then(rows=>{
      logTable.innerHTML=""
      rows.forEach(r=>{
        logTable.innerHTML+=`<tr><td>${r.created_at}</td><td>${r.action}</td><td>${r.value}</td></tr>`
      })
    })

  fetch("/api/admin/red-score/history",{credentials:"include"})
    .then(r=>r.json())
    .then(drawChart)
}

function drawChart(data){
  const c=chart.getContext("2d")
  c.clearRect(0,0,400,200)
  const max=Math.max(...data.map(d=>d.score),1)
  c.beginPath()
  data.forEach((d,i)=>{
    const x=i*(400/(data.length-1))
    const y=200-(d.score/max)*200
    i===0?c.moveTo(x,y):c.lineTo(x,y)
  })
  c.strokeStyle="#c62828"
  c.stroke()
}

function openPdf(){ window.open("/red-report.pdf","_blank") }

const evt=new EventSource("/api/admin/red-score/stream",{withCredentials:true})
evt.onmessage=e=>{
  const d=JSON.parse(e.data)
  scoreBadge.textContent="SCORE: "+d.score
  lockBadge.textContent="LOCK: "+(d.locked?"ON":"OFF")
}

refresh()
</script>

</body>
</html>
