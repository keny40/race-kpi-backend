<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Race Predict Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px }
    button { padding: 10px 16px; font-size: 14px }
    pre { background: #111; color: #0f0; padding: 12px }
  </style>
</head>
<body>

  <h2>경주 예측 테스트</h2>

  <button id="predictBtn">예측 실행</button>

  <h3>결과</h3>
  <pre id="result">대기중…</pre>

  <script>
    const API_BASE = "https://race-kpi-backend.onrender.com";

    document.getElementById("predictBtn").addEventListener("click", async () => {
      const payload = {
        race_id: "RACE_20251222_01",
        entries: [
          { horse_no: 1, odds: 2.4 },
          { horse_no: 2, odds: 5.1 },
          { horse_no: 3, odds: 3.8 },
          { horse_no: 4, odds: 12.0 }
        ]
      };

      document.getElementById("result").textContent = "요청 중…";

      try {
        const res = await fetch(`${API_BASE}/api/predict`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }

        const data = await res.json();

        document.getElementById("result").textContent =
          JSON.stringify(data, null, 2);

      } catch (err) {
        document.getElementById("result").textContent =
          "에러 발생: " + err.message;
      }
    });
  </script>

</body>
</html>
